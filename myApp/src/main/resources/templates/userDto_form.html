<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:form="http://www.w3.org/1999/xhtml" xmlns:c="">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>Create New User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.c}"/>
</head>
<body>
<div class="container text-center">
    <div th:if="${userDto.userId==null}"><h1>Create New User</h1></div>
    <div th:unless="${userDto.userId==null}"><h1>Edit User</h1></div>
    <form th:action="@{/userDto/save}" th:object="${userDto}" method="post"
          style="max-width: 600px;margin: 0 auto;">
        <input type="hidden" th:field="*{userId}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">User Name:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{userName}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">User Second Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{secondName}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">User Email:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userEmail}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">User Password:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{password}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Date Created:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{createDate}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Ready:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{ready}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Roles:</label>
                <div class="col-sm-8 text-left">
                    <th:block th:each="role : ${roleDtos}">
                        <div>
                            <input type="checkbox" th:field="*{roleDtos}" th:text="${roleDto.role}"
                                   th:value="${roleDto.roleId}" class="m-2"/>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
