<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.c}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Create New User</h1></div>
    <form th:action="@{/user1/save}" th:object="${user}" method="post"
          style="max-width: 600px;margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">User Name:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{userName}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">User Email:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userEmail}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">User Password:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{password}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Time Created:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{createTime}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Autobase:</label>
                <div class="col-sm-8">
                    <select th:field="*{autoBase}" class="form-control" required>
                        <th:block th:each="aut : ${autoBases}">
                            <option th:text="${aut.nameOfOrganization}" th:value="${aut.autoBaseId}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">User Role:</label>
                <div class="col-sm-8">
                    <select th:field="*{userRole}" class="form-control" required>
                        <th:block th:each="user : ${userRoles}">
                            <option th:text="${user.role}" th:value="${user.roleId}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
