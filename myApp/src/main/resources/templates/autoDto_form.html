<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Auto</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.c}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Create New Auto</h1></div>
    <form th:action="@{/auto/save}" th:object="${autoDto}" method="post"
          style="max-width: 600px;margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Auto Number:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{number}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Auto Carrying Capacity:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{carryingCapacity}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Auto Max Weight With Cargo Kg:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{maxWeightWithCargoKg}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Auto MaxVolume</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{maxVolumeM3}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Auto Technical Inspection</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{technicalInspection}" class="form-control" required/>
                    </label>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
