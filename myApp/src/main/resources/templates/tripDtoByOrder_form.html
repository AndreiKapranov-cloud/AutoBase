<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>Create New User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.c}"/>
    <style>  body, html {
        height: 100%;
    }

    /* The hero image */
    .hero-image {
        /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://s1.1zoom.ru/big0/629/Sunrises_and_sunsets_Trucks_Retro_Grass_Old_Side_605279_1280x844.jpg");

        /* Set a specific height */
        height: 50%;

        /* Position and center the image to scale nicely on all screens */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }

    /* Place text in the middle of the image */
    .hero-text {
        text-align: right;
        position: absolute;
        top: 50%;
        left: 80%;
        transform: translate(-50%, -50%);
        color: white;
    }

    A {
        text-decoration: none;
    }

    button {
        border-radius: 4px;
        background-color: #555050;
        border: none;
        color: #fff;
        text-align: center;
        font-size: 9px;
        padding: 16px;
        width: 170px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 1px;
        box-shadow: 0 10px 20px -8px rgba(0, 0, 0, .7);
    }

    button {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    button:after {
        content: '>>';
        position: absolute;
        opacity: 0;
        top: 14px;
        right: -20px;
        transition: 0.5s;
    }

    button:hover {
        padding-right: 24px;
        padding-left: 8px;
    }

    button:hover:after {
        opacity: 1;
        right: 10px;
    }
    h1 {
        font-size: 10px;
    }
    a {
        font-size: 70%;
    }

    label {
        float: left;
        padding-right: 10px;
    }

    .field {

        clear: both;
        text-align: right;
    }

    .main {
        float: left
    }
    </style>
</head>
<body>
<div class="hero-image">
    <div class="hero-text">
        <p><a style="color:rgba(236,240,242,0.86);">&#x2709;autoBase@mail.com</a></p>
        <p><a style="color:rgba(236,240,242,0.86);"> &#9743;+(375)33-6-23-23-57</a></p>
        <p><a style="color:rgba(247,249,250,0.86);" th:href="@{/}">Back to the Homepage</a></p>
    </div>
</div>
<div class="container text-center">
    <h1><h6>Trip</h6></h1>
</div>
<form th:action="@{/admin/requestTripDto/save}" th:object="${requestTripDto}" method="post">
    <input type="hidden" th:field="*{tripId}"/>
    <div class="main">
        <div class="field">
            <h1><label>Distance: </label>
                <input type="text" th:field="*{distanceKm}"/></h1>
        </div>
        <div class="field">
            <h1><label>AutoBase: </label>
                <select th:field="*{autoBase}">
                    <th:block th:each="a : ${autoBaseDtos}">
                        <option th:text="${a.nameOfOrganization}" th:value="${a.autoBaseId}"></option>
                    </th:block>
                </select></h1>
        </div>
        <div class="field">
            <h1><label>Dispatcher: </label>
                <select th:field="*{dispatcher}">
                    <th:block th:each="a : ${dispatchers}">
                        <option th:text="${a.secondName}" th:value="${a.userId}"></option>
                    </th:block>
                </select></h1>
        </div>
        <div class="field">
            <h1><label>Driver: </label>
                <select th:field="*{driver}">
                    <th:block th:each="a : ${drivers}">
                        <option th:text="${a.secondName}" th:value="${a.userId}"></option>
                    </th:block>
                </select></h1>
        </div>
    </div>
    <div class="field">
        <h1><label> </label></h1>
    </div>
    <div class="text-center p-3">
        <button type="submit" >Save</button>
    </div>
</form>
<footer><a>
    Copyright Andrei Kapranov</a>
</footer>
</body>
</html>
