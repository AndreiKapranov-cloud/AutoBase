<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>Create New Order</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.c}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Create New Order</h1></div>
    <form th:action="@{/orderDto/save}" th:object="${orderDtos}" method="post"
          style="max-width: 600px;margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Order Id:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{orderId}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Term Of Delivery:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{termOfDelivery}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Weight:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{weight}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Delivery Address</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{deliveryAddress}" class="form-control" required/>
                    </label>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
